<mat-button-toggle-group #group="matButtonToggleGroup" value="calendar" class="switch">
  <mat-button-toggle value="calendar" title="Switch to Calendar" class="switch__button">
    <mat-icon class="switch__icon">date_range</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle value="task" title="Switch to Tasks" class="switch__button">
    <mat-icon class="switch__icon">task_alt</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>
